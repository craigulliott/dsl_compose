name: run-test-suite

on:
  push:
    branches:
      - "*"

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
      - uses: actions/checkout@v3

      # Setup ruby
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0

      # Bundle install
      - run: bundle install

      # run the linter
      - name: Run standard linter
        run: bundle exec standardrb

      # run the tests
      - name: Run rspec test suite
        run: bundle exec rspec
